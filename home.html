<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Employee Home Page</h1>
    <form id="employeeForm">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Date of Birth: <input type="date" id="dob" required onchange="calculateAge()"></label><br>
        <label>Age: <input type="number" id="age" readonly></label><br>
        <label>Address: <input type="text" id="address" required></label><br>
        <label>Contact: <input type="text" id="contact" required></label><br>
        <label>Position: <input type="text" id="position" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Basic Salary: <input type="number" id="basicSalary" required oninput="calculatePFandTax()"></label><br>
        <label>Bonus: <input type="number" id="bonus" required></label><br>
        <label>PF: <input type="number" id="pf" readonly></label><br>
        <label>Tax: <input type="number" id="tax" readonly></label><br>
        <button type="button" onclick="submitForm()">Submit</button>
        <button onclick="window.location.href='display.html';" class="bg-blue-500 text-white p-2 rounded mt-4">Display</button>

    </form>

    <script>
        function calculateAge() {
            const dob = new Date(document.getElementById("dob").value);
            const age = new Date().getFullYear() - dob.getFullYear();
            document.getElementById("age").value = age;
        }

        function calculatePFandTax() {
            const basicSalary = parseFloat(document.getElementById("basicSalary").value) || 0;
            const pf = basicSalary * 0.12;
            const tax = basicSalary > 50000 ? basicSalary * 0.1 : basicSalary * 0.05;
            document.getElementById("pf").value = pf.toFixed(2);
            document.getElementById("tax").value = tax.toFixed(2);
        }

        async function submitForm() {
            const formData = {
                name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                age: document.getElementById("age").value,
                address: document.getElementById("address").value,
                contact: document.getElementById("contact").value,
                employee_position: document.getElementById("position").value,
                email: document.getElementById("email").value,
                basic_salary: parseFloat(document.getElementById("basicSalary").value),
                bonus: parseFloat(document.getElementById("bonus").value)
            };

            try {
                const response = await fetch('http://localhost:3000/api/employee', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Employee details submitted successfully!');
                    document.getElementById("employeeForm").reset();
                } else {
                    alert('Failed to submit employee details.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting employee details.');
            }
        }
    </script>
</body>
</html>
